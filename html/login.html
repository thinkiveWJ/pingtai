<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="../css/base.css">
</head>
<body>
  <div class="login-bg relative">
    <div class="container white-bg login-box border-radius14 absolute-center">
      <!-- logo -->
      <div class="logo clearfix ml37 mt45">
        <img class="pull-left" src="../imgs/logo.png" alt="logo">
        <div class="pull-left ml27 lh25">
          <div>解决企业经营难题</div>
          <div class="gray">让老板经营企业更简单</div>
        </div>
      </div>

      <!-- login内容部分 -->
      <div class="clearfix">
        <div class="pull-left w737 mt80">
          <img class="login-pic" src="../imgs/login_pic01.png" alt="">
        </div>
        <div class="pull-left w396">
          <!-- 标题 -->
          <div class="title clearfix ml60 text-center fn28">
            <a href="" class="pull-left pb10 active">登录</a>
            <a href="" class="pull-left pb10 ml27">注册</a>
          </div>
          <!-- form表单 -->
          <form class="login-form mt37">
            <div class="item username relative">
              <input type="text" class="ptb8 fn16 block" placeholder="请输入您的手机号"/>
            </div> 
            <div class="item relative password"> 
              <input type="password" class="ptb8 fn16 block" placeholder="请输入您的密码"/>
            </div>
            
            <!-- 登录与注册不同的部分 -->
            <div class="login mt20">
              <div class="item">
                <label class="relative">记住密码</label>
              </div>
              <a href="" class="mt43 block theme-bg login-btn white fn18 text-center">登录</a>
              <div class="clearfix mt22 text-center small-tip">
                <div class="pull-left w_60">
                  暂不登录 
                  <a href="" class="theme">返回首页</a>           
                </div>
                <a href="findPwd.html" class="pull-left text-left w_40 theme">忘记密码？</a>
              </div>
            </div>

            <!-- 注册剩余部分 -->
            <div class="register mt20 none">
              <div class="item relative password"> 
                <input type="text" class="ptb8 fn16 block" placeholder="请再次输入您的密码"/>
              </div>
              <div class="item relative code"> 
                <input type="text" class="ptb8 fn16 block" placeholder="请输入验证码"/>
                <!-- 获取验证码 -->
                <a href="" class="theme tel-code">获取验证码</a>
              </div>
              <a href="" class="mt43 block theme-bg login-btn white fn18 text-center">注册</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../plugins/code/code.js"></script>
  <script>
    $(function(){
      // 点击登录或注册切换页面
      $(".login-box .title a").click(function(e){
        $(this).addClass("active").siblings().removeClass("active");
        var text = $(this).text();
        if(text === "登录") {
          $(".login").removeClass("none");
          $(".register").addClass("none");
          // 销毁注册页面的等待验证码【不需要销毁的话，这行代码可注释掉】
          Code.destory("a.tel-code");
        } else {
          $(".login").addClass("none");
          $(".register").removeClass("none");
        }
        // 阻止默认事件
        e.preventDefault();
      });

      // 点击记住密码
      $(".login-form label").click(function(){
        $(this).toggleClass('active');
      });

      // 点击发送验证码
      $("a.tel-code").click(function(e){
        e.preventDefault();
        Code.send(this);
      });
    });
  </script>
</body>
</html>
